    <mat-card  class="thumbnail" routerLink="/pathologies/{{pathology.pathology_id}}">
      <mat-card-title>{{pathology.name | uppercase}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <img mat-card-md-image="pathology_image" src="assets/images/path1.jpeg"><!--src="{{pathology.image_path}}"-->

<div class="CreateDeletePathologies">


<mat-card>
  <mat-card-title>NEW PATHOLOGY</mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content></mat-card-content>
  <img mat-card-md-image="pathology_image" src="assets/images/plus2.png" >
  <mat-card-actions></mat-card-actions>
  <mat-card-footer>



    <input matInput placeholder="Pathology Name" [(ngModel)]="pathologyName">
    <p><button mat-raised-button class="createPathology" (click)="saveNewPathology()">create</button></p>

  </mat-card-footer>
</mat-card>

<mat-card >
  <mat-card-title>DELETE PATHOLOGY</mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content></mat-card-content>
  <img mat-card-md-image="pathology_image" src="assets/images/redx.png" >
  <mat-card-actions></mat-card-actions>
  <mat-card-footer>



    <input matInput placeholder="Pathology Name" [(ngModel)]="pathologyNameToDelete">
    <p><button mat-raised-button class="deletePathology" (click)="deletePathology()">delete</button></p>

  </mat-card-footer>
</mat-card>
</div>
