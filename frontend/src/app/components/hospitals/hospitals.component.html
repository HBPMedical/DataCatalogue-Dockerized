<button *ngIf="emptyPathology" class="newVersion" (click)="newVersionUrl()">
  <i class="fa fa-plus"></i>
</button>

<button *ngIf="emptyPathology" class="uploadFileBtn" (click)="uploadFile()"><i class="fa fa-upload"></i></button>

<div  *ngFor="let hospital of hospitals">

 <mat-card  class="thumbnail" routerLink="{{currentLocation}}/hospitals/{{hospital.hospital_id}}">



   <mat-card-actions>
     <!--<button md-button>ACTION 1</button>
     <div align="end"></div>
     -->
   </mat-card-actions>
   <mat-card-title>{{hospital.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content></mat-card-content>
   <img mat-card-md-image="hospital_image" src="assets/images/hosp2.png">

   <mat-card-footer></mat-card-footer>
  </mat-card>

</div>
  <div *ngIf="!emptyPathology" class="CreateDeleteHospitals">


    <mat-card>
      <mat-card-title>CREATE NEW HOSPITAL</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <img mat-card-md-image="hospital_image" src="assets/images/plus2.png" >
      <mat-card-actions></mat-card-actions>
      <mat-card-footer>



        <input matInput placeholder="Hospital Name" [(ngModel)]="hospitalName">
        <p><button mat-raised-button class="createHospital" (click)="saveNewHospital()">create</button></p>

      </mat-card-footer>
    </mat-card>

    <mat-card >
      <mat-card-title>DELETE HOSPITAL</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <img mat-card-md-image="hospital_image" src="assets/images/redx.png" >
      <mat-card-actions></mat-card-actions>
      <mat-card-footer>



        <input matInput placeholder="Hospital Name" [(ngModel)]="hospitalNameToDelete">
        <p><button mat-raised-button class="deleteHospital" (click)="deleteHospital()">delete</button></p>

      </mat-card-footer>
    </mat-card>
  </div>

</div>
